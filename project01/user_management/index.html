<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Page</title>
    <script>
        function checkAuthen() {
            if (!localStorage.getItem("userLogin")) {
                alert("You do not have permission to access this website!")
                window.location.href = "/login"
            }
        }
        checkAuthen()
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./user.css">
</head>

<body>
    <header>

    </header>
    <div class="admin_page_container">
        <div class="menu_bar">
            <ul>
                <li>
                    <button onclick="window.location.href=`/user_management`" class="btn btn-primary">User
                        Management</button>
                </li>
                <li>
                    <button onclick="window.location.href=`/category_management`" class="btn btn-primary">Category
                        Management</button>
                </li>
                <li>
                    <button onclick="window.location.href=`/product_management`" class="btn btn-primary">Product
                        Management</button>
                </li>
            </ul>
        </div>
        <div class="content_box">
            <h3>User Management</h3>
            <form>
                <input type="text" id="searchUser" placeholder="User Name">
                <button class="btn btn-success" onclick="search()">Search</button>
                <select value="arrange">
                    <option name="arrange">Arrange</option>
                    <option name="arrange_by_name" id="arrange_by_name">Arrange by name</option>
                    <option name="arrange_by_quantity" id="arrange_by_quantity">Arrange by quantity</option>
                    <option name="arrange_by_category" id="arrange_by_category">Arrange by category</option>
                </select>
                <button class="btn btn-success" onclick="arrange()">Arrange</button>
                <br>

                <form id="addUserForm">
                    <b>Add user</b><br>
                    <input type="text" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="name" placeholder="Name" required>
                    <button onclick="addUser()" class="btn btn-success">Add</button>
                </form>
            </form>

            <table>
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">User name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </thead>
                <tbody>

                </tbody>
            </table>


        </div>
    </div>

    <script src="./user.js"></script>
</body>

</html>
